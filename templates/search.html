{% extends "layout.html" %}
{% block body %}


          <div class="fixed"> <!--fixed top bar -->
            <nav class="top-bar" data-topbar role="navigation"> 
            <div class="row collapse">
                <div class="large-8 small-9 columns">
                  <form method="POST" action="/search">
                    <input type="text" name="text" placeholder="Search Recipes">

                <div class="large-4 small-3 columns">
                    <input type="submit" class="alert button expand">Search</input>
                </div>

                  </form>
                </div>
                <div>
                  {% if results %}
                  <span> {{results}} </span>
                  {% endif %}
                </div>

              </div>
            </nav>
          </div>

          <p id="input"></p>


<script src="/static/scripts.js"></script>

{% endblock %}
