{% extends "layout.html" %}
{% block body %}

<!-- header/nav bar with hamburger menu -->
<div data-role="page" id="menu-page" data-url="{{url_for('search')}}">
    <div data-role="header">
        <h1>Search</h1>
        <a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a> 
    </div><!-- /header -->

    <div class="ui-content">

      <form class="searchbox" method="POST" action="/search">
        <input type="search" name="search" id="search-basic" value="" />
      </form>

      {% if results %}
              
                  {% for result in results %}
                  <div class = "container">
                     <a href={{'/recipe/'~ (result._id)}} data-rel="page" data-transition="slide"></a>

                     <div class = "resultsImage">
                        <img src="{{result["photo"]["urls"][1]["url"]|string}}">
                     </div><a href={{'/recipe/'~ (result._id)}} data-rel="page" data-transition="slide"></a>

                     <div class = "resultsText">
                        <h2>{{result["title"]}}</h2>
                     </div><a href={{'/recipe/'~ (result._id)}} data-rel="page" data-transition="slide"></a>
                     
                      <div class="arrowRight">
                        <img class="arrowRightImg" src="arrowRightIcon.png">
                    </div>
                  </div> <!--container--> 
             <!--PREVIOUS -->
                    <!--<div class= "image">
                        <img src="{{result["photo"]["urls"][1]["url"]|string}}">
                    </div> 

                    <div class= "info">
                      <a href={{'/recipe/'~ (result._id)}}>{{result["title"]}}</a>
                      <p>{{"Avg score: " +result["ratingAverage"]|string}}</p> 
                      <a href="{{result["links"]["self"]["href"]|string}}">Get URL</a></p>
                    <div> --> 
                   
                  {% endfor %}
              
      {% endif %}

    </div><!-- /content -->

    <!-- hamburger menu contents -->
    <div data-role="panel" id="left-panel" class="noIcon">
      <img src="static/apple.png" id="logo">
        <ul data-role="listview">
                <li><a href="#panel-responsive-page2">Home</a></li>
                <li><a href="#panel-responsive-page2">Calendar</a></li>
                <li><a href="#panel-responsive-page2">Coupons</a></li>
                <li><a href="#panel-responsive-page2">Swipe</a></li>
                <li><a href="#panel-responsive-page2">Shopping List</a></li>
                <li><a href="#panel-responsive-page2">Preferences</a></li>
                <li><a href="#panel-responsive-page2">Help</a></li>
        </ul>
    </div><!-- /panel -->
</div>

<script src="/static/scripts.js"></script>

{% endblock %}
