<!doctype html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <title>Food for Thought</title>

            <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css', _external=True) }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css', _external=True) }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mobile-1.4.5.min.css', _external=True) }}">

            <script type=text/javascript>
              $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
            </script>    
    </head>
    <body>

<!-- gets the flash messages from flask to show up -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {{message}}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}



<div data-role="page" id="menu-page">
<!--   {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %} -->
  
  <div data-role="header">
        <h1>Food For Thought</h1>
        <a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a> 
    </div><!-- /header -->

<div class="ui-content">
  {% block body %}
  {% endblock %}
    </div>
  {% if current_user.is_authenticated %}
    {% include 'sidebar.html' %}
  {% endif %}
</div>





     
    </body>
</html>
